<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="App">
            <div class="analog-clock">
                <div class="axisCircle hand"></div>
                <h2 class="hour twelve">12</h2>
                <h2 class="hour three">3</h2>
                <h2 class="hour six">6</h2>
                <h2 class="hour nine">9</h2>
                <div class="secondsHand hand"></div>
                <div class="minutesHand hand"></div>
                <div class="hoursHand hand"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
